name: CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

# 全局权限设置
permissions:
  contents: write

jobs:
  build-tauri:
    name: Build Tauri App
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install app dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          # 不在这里创建 release，只构建
          includeRelease: false
          includeDebug: false

      - name: Prepare release files (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p release-files
          # 查找并复制 Windows 构建产物
          find src-tauri/target/release/bundle -name "*.msi" -exec cp {} release-files/ \;
          find src-tauri/target/release/bundle -name "*.exe" -exec cp {} release-files/ \;
          # 创建 zip 包
          cd release-files
          if ls *.msi >/dev/null 2>&1; then
            for file in *.msi; do
              zip "landrop-windows-${file%.msi}.zip" "$file"
            done
          fi
          if ls *.exe >/dev/null 2>&1; then
            for file in *.exe; do
              zip "landrop-windows-${file%.exe}.zip" "$file"
            done
          fi

      - name: Prepare release files (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          mkdir -p release-files
          # 查找并复制 macOS 构建产物
          find src-tauri/target/release/bundle -name "*.dmg" -exec cp {} release-files/ \;
          find src-tauri/target/release/bundle -name "*.app" -exec cp -r {} release-files/ \;
          # 创建 zip 包
          cd release-files
          if ls *.dmg >/dev/null 2>&1; then
            for file in *.dmg; do
              zip "landrop-macos-${file%.dmg}.zip" "$file"
            done
          fi
          if ls *.app >/dev/null 2>&1; then
            for file in *.app; do
              zip -r "landrop-macos-${file%.app}.zip" "$file"
            done
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: landrop-${{ matrix.platform }}
          path: release-files/*.zip
          retention-days: 5

  release:
    name: Create Release
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # 只在推送标签时运行
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            landrop-*/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          name: "LanDrop ${{ github.ref_name }}"
          body: "查看 [CHANGELOG.md](https://github.com/zhoucq/landrop/blob/main/CHANGELOG.md) 获取详细信息。" 